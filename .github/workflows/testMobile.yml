name: EBAC CI Mobile

on:
  push:
    branches:
      - ci
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    
      - name: Checkout code
        uses: actions/checkout@v3


      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.18.0' 


      - name: Install dependencies
        run: npm ci

      - name: Debug files
        run: ls -R
        working-directory: ./config

      - name: Set environment variables
        run: echo "ENVIRONMENT=saucelabs" >> $GITHUB_ENV

      - name: Run tests
        run: npm test
