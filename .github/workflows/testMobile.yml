name: EBAC CI Mobile

on:
  push:
    branches: [ci]

  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "21"
      - name: Install Dependencies
        run: npm i
      - name: Run Tests
        run: npm t
